services: 
  reaktor:
    build: api/
    container_name: reaktor-dev
    ports:
      - "52345:52345"
    depends_on:
      - maria
    env_file:
      - .env
    networks:
      - reaktor-net

  maria:
    image: mariadb:latest
    container_name: reaktor-maria
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: reaktor
      MYSQL_USER: reaktor
      MYSQL_PASSWORD: reaktor
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - reaktor-net

  pma:
    image: phpmyadmin:latest
    container_name: reaktor-pma
    environment:
      PMA_HOST: maria
      PMA_USER: reaktor
      PMA_PASSWORD: reaktor
    ports:
      - "8080:80"
    depends_on:
      - maria
    networks:
      - reaktor-net

volumes: 
  mariadb_data:

networks:
  reaktor-net:
    driver: bridge